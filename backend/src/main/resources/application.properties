# === SERVER CONFIG ===
server.port=${PORT:8080}

# === DATABASE CONFIG ===
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:alpha_pi_local;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA & HIBERNATE CONFIG ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.open-in-view=false

# ===== JWT =====
app.jwt.secret=${JWT_SECRET}
app.jwt.access-ttl-min=${JWT_ACCESS_TTL_MIN:10080}
app.jwt.issuer=${JWT_ISSUER:alpha-pi}
app.jwt.audience=${JWT_AUD:alpha-pi-web}
app.jwt.refresh-ttl-days=${JWT_REFRESH_TTL_DAYS:14}

# ===== CORS =====
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ===== Actuator (health) =====
management.endpoints.web.exposure.include=health

# ===== Flyway =====
spring.flyway.enabled=false
spring.flyway.baselineOnMigrate=true
