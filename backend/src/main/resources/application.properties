# === SERVER CONFIG ===
server.port=8080

# === DATABASE CONFIG ===
spring.datasource.url=jdbc:mysql://localhost:3306/alpha_pi_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# === JPA & HIBERNATE CONFIG ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === DATABASE DRIVER ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JWT =====
app.jwt.secret=${JWT_SECRET}
app.jwt.access-ttl-min=${JWT_ACCESS_TTL_MIN:30}

# CORS allowlist for dev/prod (comma-separated)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# expose actuator health if you add actuator later
management.endpoints.web.exposure.include=health

spring.jpa.open-in-view=false
app.jwt.issuer=${JWT_ISSUER:alpha-pi}
app.jwt.audience=${JWT_AUD:alpha-pi-web}

app.jwt.refresh-ttl-days=${JWT_REFRESH_TTL_DAYS:14}

# ===== FlyWay =====
spring.flyway.enabled=false
spring.flyway.baselineOnMigrate=true